[package]
name = "libsql-js"
version = "0.3.2"
description = ""
authors = ["Pekka Enberg <penberg@iki.fi>"]
license = "MIT"
edition = "2021"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
tracing-subscriber = "0.3"
libsql = { git = "https://github.com/tursodatabase/libsql/", rev = "c4438e08976b7f280527d4709996a140a52ed26e", features = ["encryption"] }
tracing = "0.1"
once_cell = "1.18.0"
tokio = { version = "1.29.1", features = [ "rt-multi-thread" ] }

[dependencies.neon]
version = "1.0.0-alpha.4"
default-features = false
features = ["napi-6"]

[profile.release]
lto = true
codegen-units = 1
debug = false
strip = true
opt-level = "z"
panic = "abort"

